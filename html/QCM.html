<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wuiz</title>
    <link rel="icon" href="icons/ic.png" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- css file link -->
    <link rel="stylesheet" href="../css/qcm.css">
</head>

<body>


    <!-- quiz-container -->
    <div id="quiz-container">
        
        <!-- question container -->
        <div class="questions">
            <h2>QUIZZ  </h2>
        <hr>
            <h2 style=" font-size: 18px;
            color: #000000;
            margin-bottom: 15px;
            font-weight: 500;
            line-height: 25px;" id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
            <div class="buttons">
                <button type="button" class="next">Suivant</button>
            </div>
        </div>

       

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Votre Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Retour au Quizz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Afficher les réposnses</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Réponse  :</h2>
        <ol type="1" id="answers">
        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Retour au Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="/js/qcm.js"></script>

</body>
</html>
